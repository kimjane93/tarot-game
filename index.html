<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Tarot Reading</title>
</head>
<body>
    <h1>Divine Answers About Your Past, Present, Future and Specific Queries</h1>
  <img src="https://visualtarot.com/decks/universal-tarot-grand-trumps/back-images/universal-tarot-grand-trumps-back-image-of-cards-01.jpg" id='main-deck' alt="design of the back of Rider-Waite Tarot cards">
  <h2>Click the deck to receive three cards pertaining to your past, present and future</h2>
  <div id="ppp-grid">
    <div class="card" id='past'>
        <div class="card-body">
          <h3>Past</h3>
          <div id='past-image'></div>
          <h5 id='past-title'></h5>
          <p class="card-text" id='past-meaning'></p>
        </div>
      </div>
      <div class="card" id='present'>
        <div class="card-body">
          <h3>Present</h3>
          <div id='present-image'></div>
          <h5 id='present-title'></h5>
          <p class="card-text" id='present-meaning'></p>
        </div>
      </div>
      <div class="card" id='future'>
        <div class="card-body">
          <h3>Future</h3>
          <div id='future-image'></div>
          <h5 id='future-title'></h5>
          <p class="card-text" id='future-meaning'></p>
        </div>
      </div>
  </div>
  <div class="card" id='question-card'>
    <div class="card-body">
      <h3>Answer</h3>
      <div id='answer-image'></div>
      <h5 id='card-title'></h5>
      <p class="card-text" id='card-meaning'></p>
    </div>
  </div>
<div id="button-grid">
    <div class="input-group">
        <input type="text" id='question' placeholder="Type Your Question">
        <button type="button" id='ask-the-deck'>Ask The Deck!</button>
      </div>
    <button type="button" id='unhappy-customer'>I Don't Understand My Reading</button>
    <button type="button" id='reset-deck'>Reset Deck</button>
</div>
<div id='advice'>
  <h4 id='fortune-cookie'></h4>
  <h6 id='dose-of-reality'></h6>
</div>
</body>
</html>
