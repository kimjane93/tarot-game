<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Virtual Tarot Reading</title>
</head>
<body>
    <h1>Divine Answers About Your Past, Present, Future and Specific Queries</h1>
  <img src="https://visualtarot.com/decks/universal-tarot-grand-trumps/back-images/universal-tarot-grand-trumps-back-image-of-cards-01.jpg" id='main-deck' alt="design of the back of Rider-Waite Tarot cards">
  <h2>Click the deck to receive three cards pertaining to your past, present and future</h2>
  <div id="ppp-grid">
      <h3>Past</h3>
      <h3>Present</h3>
      <h3>Future</h3>
    <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id='past-title' class="card-title"></h5>
          <p class="card-text" id='past-meaning'></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id='present-title' class="card-title"></h5>
          <p class="card-text" id='present-meaning'></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id='future-title' class="card-title"></h5>
          <p class="card-text" id='future-meaning'></p>
        </div>
      </div>
  </div>
<div id="button-grid">
    <button type="button" id='reset-deck' class="btn btn-outline-dark">Reset Deck</button>
    <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Type Your Question</span>
        </div>
        <input type="text" aria-label="First name" id='question' class="form-control">
        <button type="button" id='ask-the-deck'class="btn btn-outline-dark">Ask The Deck!</button>
      </div>
    <button type="button" id='unhappy-customer' class="btn btn-outline-dark">I Don't Understand My Reading</button>
</div>
</body>
</html>
